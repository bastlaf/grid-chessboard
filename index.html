<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lilita+One&display=swap');
    </style> 
    <title>Chessboard</title>
</head>

<body>

    <!--titre du site-->
    <section>
        <h1>Mon jeu d'échec en grid :</h1>
    </section>

    <!--Section comprenant et la colonne de chiffres, et la grille de jeu-->
    <section class="top">

        <!--création de la colonne de chiffres-->
        <div class="lignechiffres">
            <div class="chiffre"><p class="le">1</p></div>
            <div class="chiffre"><p class="le">2</p></div>
            <div class="chiffre"><p class="le">3</p></div>
            <div class="chiffre"><p class="le">4</p></div>
            <div class="chiffre"><p class="le">5</p></div>
            <div class="chiffre"><p class="le">6</p></div>
            <div class="chiffre"><p class="le">7</p></div>
            <div class="chiffre"><p class="le">8</p></div>
        </div>
        
        <!--création des pions-->
        <div class="fond">
            <!--les tours-->
            <p class="pion" id="rook1"><i class="fas fa-chess-rook"></i></p>
            <p class="pion" id="rook2"><i class="fas fa-chess-rook"></i></p>
            <p class="pion2" id="rook3"><i class="fas fa-chess-rook"></i></p>
            <p class="pion2" id="rook4"><i class="fas fa-chess-rook"></i></p>
            <!--les cavaliers-->
            <p class="pion" id="knight1"><i class="fas fa-chess-knight"></i></p>
            <p class="pion" id="knight2"><i class="fas fa-chess-knight"></i></p>
            <p class="pion2" id="knight3"><i class="fas fa-chess-knight"></i></p>
            <p class="pion2" id="knight4"><i class="fas fa-chess-knight"></i></p>
            <!--les fous-->
            <p class="pion" id="bishop1"><i class="fas fa-chess-bishop"></i></p>
            <p class="pion" id="bishop2"><i class="fas fa-chess-bishop"></i></p>
            <p class="pion2" id="bishop3"><i class="fas fa-chess-bishop"></i></p>
            <p class="pion2" id="bishop4"><i class="fas fa-chess-bishop"></i></p>
            <!--les reines-->
            <p class="pion" id="queen1"><i class="fas fa-chess-queen"></i></p>
            <p class="pion2" id="queen2"><i class="fas fa-chess-queen"></i></p>
            <!--les rois-->
            <p class="pion" id="king1"><i class="fas fa-chess-king"></i></p>
            <p class="pion2" id="king2"><i class="fas fa-chess-king"></i></p>
            <!--les pions-->
            <p class="pion" id="pawn1"><i class="fas fa-chess-pawn"></i></p>
            <p class="pion" id="pawn2"><i class="fas fa-chess-pawn"></i></p>
            <p class="pion" id="pawn3"><i class="fas fa-chess-pawn"></i></p>
            <p class="pion" id="pawn4"><i class="fas fa-chess-pawn"></i></p>
            <p class="pion" id="pawn5"><i class="fas fa-chess-pawn"></i></p>
            <p class="pion" id="pawn6"><i class="fas fa-chess-pawn"></i></p>
            <p class="pion" id="pawn7"><i class="fas fa-chess-pawn"></i></p>
            <p class="pion" id="pawn8"><i class="fas fa-chess-pawn"></i></p>
            <p class="pion2" id="pawn9"><i class="fas fa-chess-pawn"></i></p>
            <p class="pion2" id="pawn10"><i class="fas fa-chess-pawn"></i></p>
            <p class="pion2" id="pawn11"><i class="fas fa-chess-pawn"></i></p>
            <p class="pion2" id="pawn12"><i class="fas fa-chess-pawn"></i></p>
            <p class="pion2" id="pawn13"><i class="fas fa-chess-pawn"></i></p>
            <p class="pion2" id="pawn14"><i class="fas fa-chess-pawn"></i></p>
            <p class="pion2" id="pawn15"><i class="fas fa-chess-pawn"></i></p>
            <p class="pion2" id="pawn16"><i class="fas fa-chess-pawn"></i></p>
        </div>       
    </section>
   
    <!--création de la ligne de lettres (en dessous de la grille, donc pas dans la section "top")-->
    <section class="lignelettres">
        <div class="lettre"><p class="le">A</p></div>
        <div class="lettre"><p class="le">B</p></div>
        <div class="lettre"><p class="le">C</p></div>
        <div class="lettre"><p class="le">D</p></div>
        <div class="lettre"><p class="le">E</p></div>
        <div class="lettre"><p class="le">F</p></div>
        <div class="lettre"><p class="le">G</p></div>
        <div class="lettre"><p class="le">H</p></div>
    </section>

</body>
</html>
